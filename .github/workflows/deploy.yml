# Nome do Workflow
name: Deploy Códice to GitHub Pages

on:
  push:
    branches:
      - main
  # Permite rodar manualmente
  workflow_dispatch:

permissions:
  contents: write # Necessário para o peaceiris/actions-gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          # O caminho para o cache deve ser relativo à raiz do repositório
          cache-dependency-path: story-view/package-lock.json

      - name: Install dependencies
        run: npm install
        # Define o diretório de trabalho apenas para este passo
        working-directory: ./story-view

      - name: Build project
        run: node build.js
        # Define o diretório de trabalho apenas para este passo
        working-directory: ./story-view

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # MUDANÇA CRÍTICA: Publica a pasta story-view inteira
          # Isso garante que index.html, css/, js/ e dist/ sejam enviados.
          publish_dir: ./story-view
