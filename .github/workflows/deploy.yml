# .github/workflows/build-db.yml
name: Build story-view DB

on:
  push:
    branches:
      - main
    # opcional: limitar apenas a alterações em story-view/**/*.js
    # paths:
    #   - 'story-view/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # permite push com o GITHUB_TOKEN

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'       # ou outra versão que você use
          cache: 'npm'

      - name: Install dependencies
        working-directory: ./story-view
        run: npm ci               # ou npm install, conforme seu package.json

      - name: Run build script
        run: node build/build.js  # gera story-view/dist/db.json

      - name: Commit and push db.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add story-view/dist/db.json
          # só comita se houver mudanças
          if ! git diff --cached --quiet; then
            git commit -m "ci: atualizar db.json [skip ci]"
            git push
          else
            echo "Nenhuma mudança em db.json, pulando commit."
          fi
