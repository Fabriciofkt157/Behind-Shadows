# .github/workflows/build-db.yml
name: Build story-view DB

on:
  push:
    branches:
      - main
    # opcional: limitar apenas a alterações em story-view
    # paths:
    #   - 'story-view/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies (no lockfile)
        working-directory: ./story-view
        run: npm install

      - name: Run build script
        run: node story-view/build/build.js

      - name: Commit and push db.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add story-view/dist/db.json
          if ! git diff --cached --quiet; then
            git commit -m "ci: atualizar db.json [skip ci]"
            git push
          else
            echo "Nenhuma mudança em db.json, pulando commit."
