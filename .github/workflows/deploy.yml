# Nome do Workflow
name: Deploy Códice to GitHub Pages

# Gatilho: Roda quando houver um push na branch 'main'
on:
  push:
    branches:
      - main

# Permissões necessárias para o workflow publicar no GitHub Pages
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./story-view

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: story-view/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: List files in working directory
        run: |
          echo "Conteúdo da pasta story-view:"
          ls -la
          echo "Conteúdo da pasta story-view/build:"
          ls -la build

      - name: Build project
        run: node build/build.js

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./story-view/dist
