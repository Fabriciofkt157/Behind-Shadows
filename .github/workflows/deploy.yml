name: Build e Commit db.json

on:
  push:
    branches:
      - main

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Baixa o código do repositório
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Configura o ambiente Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: story-view/package-lock.json

      # 3. Instala as dependências e roda o build (dentro de story-view)
      - name: Install and Build
        run: |
          npm install
          node build/build.js
        working-directory: ./story-view

      # 4. Faz o commit do db.json atualizado de volta para a branch 'main'
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Automated build: Update db.json'
          # Especifica o arquivo a ser "commitado"
          file_pattern: 'story-view/dist/db.json'
          commit_user_name: 'GitHub Actions Bot'
          commit_user_email: 'actions@github.com'
          commit_author: 'GitHub Actions Bot <actions@github.com>'
