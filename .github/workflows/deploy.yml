name: Build story-view DB

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: story-view/package-lock.json

      - name: Install dependencies
        working-directory: ./story-view
        run: npm install

      - name: Build db.json
        run: node story-view/build/build.js

      - name: Verificar se db.json foi gerado
        run: |
          if [ -f story-view/dist/db.json ]; then
            echo "✅ db.json foi gerado:"
            cat story-view/dist/db.json
          else
            echo "❌ db.json NÃO FOI GERADO"
            exit 1
          fi

      - name: Commit e push do db.json (se necessário)
        shell: bash
        run: >
          git config user.name "github-actions[bot]" &&
          git config user.email "github-actions[bot]@users.noreply.github.com" &&
          git add story-view/dist/db.json &&
          if ! git diff --cached --quiet; then
            git commit -m "ci: atualizar db.json [skip ci]" &&
            git push;
          else
            echo "🟡 Nenhuma mudança detectada em db.json, pulando commit.";
          fi
