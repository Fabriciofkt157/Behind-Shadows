# Nome do Workflow
name: Deploy Códice to GitHub Pages

on:
  push:
    branches:
      - main
  # Permite rodar manualmente
  workflow_dispatch:

permissions:
  contents: write # Necessário para o peaceiris/actions-gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: story-view/package-lock.json

      - name: Install dependencies
        run: npm install
        working-directory: ./story-view

      - name: Build project
        run: node build/build.js
        working-directory: ./story-view

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./story-view
          # --- SOLUÇÃO DE CACHE ---
          # force_orphan: true -> Cria uma branch de deploy limpa, sem histórico antigo.
          # keep_files: false -> Garante que o diretório de destino seja limpo antes do deploy.
          force_orphan: true
          keep_files: false
