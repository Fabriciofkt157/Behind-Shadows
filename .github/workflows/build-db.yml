name: Build DB

on:
  push:
    paths:
      - 'story-view/conteudo/**'
      - 'story-view/build/**'
      - '.github/workflows/build-db.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: story-view

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependências
        run: npm install

      - name: Executar build.js
        run: node build/build.js

      - name: Verificar mudanças
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add dist/db.json
          if git diff --cached --quiet; then
            echo "Sem alterações no db.json. Nada será commitado."
            exit 0
          fi
          git commit -m "Atualizar db.json automaticamente"
          git push
